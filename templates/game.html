<!-- templates/game.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Игровая комната: <span id="room-code">{{ room_code }}</span></h1>
    
    <div class="card">
        <h2>Настройки игры</h2>
        <select id="module-select" disabled>
            <option>Загрузка модулей...</option>
        </select>
        <button id="start-game-btn" disabled>Начать игру</button>
    </div>

    <!-- Общий стол (контейнер для досок игроков) -->
    <div class="card">
        <h2>Общий стол:</h2>
        <div id="revealed-cards-area">
            <p>Ожидание игроков...</p>
        </div>
    </div>

    <!-- Список игроков (просто для информации) -->
    <div class="card">
        <h2>Игроки в комнате:</h2>
        <!-- ИСПОЛЬЗУЕМ UL, КАК И ДОЛЖНО БЫТЬ ДЛЯ СПИСКА -->
        <ul id="players-list">
            <li>Ожидание подключения...</li>
        </ul>
    </div>

    <!-- Карты текущего игрока -->
    <div class="card">
        <h2>Мои карты:</h2>
        <div id="my-cards">
            <p>Игра еще не началась...</p>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
